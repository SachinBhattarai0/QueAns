{% extends 'main.html' %}
<!--  -->
{% block content %}
<style>
    .container {
        background-color: white;
        padding: 50px 30px;
        width: 60vw;
        /* border: 1px solid black; */
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        border-radius: 13px;
    }
</style>
<!--  -->

<div class="container">
    <h4>Edit Question</h4>
    <form action="{% url 'editquestion' question.id %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %} {{form.as_p}}
        <input type="submit" class="btn btn-primary">
    </form>
</div>
{% endblock content %}
